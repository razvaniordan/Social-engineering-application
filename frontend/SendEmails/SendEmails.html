<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SendEmails.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            
            <h1>
                Send emails
            </h1>

            <div id="generator" class="form-control">
                <button id="btnGenerate" type="button" class="btn btn-primary">GENERATE</button>
                <input class="form-control" type="text" value="Press GENERATE in order to generate the link" readonly>
                <button onclick="copyLink()" class="btn btn-secondary">Copy</button>
            </div>

    </div>

    <script>
        function copyLink() {
            const copyText = document.querySelector('.form-control[type="text"]');
            if(copyText.value === "Press GENERATE in order to generate the link") {
                alert("You need to generate the link first");
                return;
            }
            copyText.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
