<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/SendEmails/SendEmails.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="wrapper d-flex">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Dashboard</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="home()">
                        <i class="lni lni-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="sendingProfiles()">
                        <i class="lni lni-user"></i>
                        <span>Sending profiles</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-agenda"></i>
                        <span>Employees</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link" onclick="editEmp()">Employees</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link" onclick="groups()">Groups</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="sendEmails()">
                        <i class="lni lni-popup"></i>
                        <span>Campaigns</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" onclick="logout()">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <form action="">
            
                <h1>
                    Campaigns
                </h1>
    
                <div class="modal fade" id="newCampaignModal" tabindex="-1" aria-labelledby="newCampaignModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="newCampaignModalLabel">New phishing campaign</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="modalCampaignName">Name</label>
                                    <input type="text" id="modalCampaignName" class="form-control" placeholder="Enter campaign name">
                                </div>
                                <div class="form-group">
                                    <label for="modalEmailTemplate">Template</label>
                                    <select id="modalEmailTemplate" class="form-control"></select>
                                </div>
                                <div class="form-group">
                                    <label for="modalLaunchDate">Launch date</label>
                                    <input type="datetime-local" id="modalLaunchDate" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="modalSendingProfile">Sending profile</label>
                                    <select id="modalSendingProfile" class="form-control"></select>
                                </div>
                                <div class="form-group">
                                    <label for="modalGroups">Groups</label>
                                    <select id="modalGroups" multiple class="form-control">
                                        <!-- Options will be populated dynamically -->
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success" onclick="addCampaign()">Launch campaign</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div id="messageDisplay" class="alert" style="display: none;"></div>
    
                <div id="searchAndLaunchCampaign" class="form-group d-flex">
                    <input type="text" id="searchCampaign" class="form-control" placeholder="Search campaign by name">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCampaignModal">
                        Launch phishing campaign
                    </button>
                </div>
    
                <div id="paginationControls">
                    <button onclick="changePage(-1, event)" class="btn btn-secondary">Previous</button>
                    <span id="pageIndicator"></span>
                    <button onclick="changePage(1, event)" class="btn btn-secondary">Next</button>
                </div>
    
                <div id="campaignList" class="list-group mt-3"></div>
            </form>
        </div>
    </div>

    <script src="/SendEmails/SendEmails.js"></script>
</body>
</html>
