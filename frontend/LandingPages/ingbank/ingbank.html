<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ING Home'Bank Login</title>
    <link rel="stylesheet" href="ingbank.css"> <!-- Link to external CSS for better management -->

</head>
<body>
    <div class="login-container">
        <h2>Bine ai venit în ING Home'Bank!</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Codul de utilizator</label>
                <input type="text" id="username" placeholder="Introdu codul" required>
            </div>
            <div class="form-group">
                <label for="password">Parola sau cod Digipass</label>
                <input type="password" id="password" placeholder="Introdu parola sau Digipass" required>
            </div>
            <button type="submit">Login</button>
            <a href="#">Nu reușești să te autentifici?</a>
            <a href="#">Activează Home'Bank</a>
        </form>
    </form>
</body>
</html>
