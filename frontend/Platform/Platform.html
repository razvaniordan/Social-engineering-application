<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Platform.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            
            <h1>
                Dashboard
                <button id="btnLogout" type="button" class="btn btn-light" onclick="logout()">Log out</button>
            </h1>
            
            <div id="generator" class="form-control">
                <button id="btnGenerate" type="button" class="btn btn-primary">GENERATE</button>
                <input class="form-control" type="text" value="Press GENERATE in order to generate the link" readonly>
                <button onclick="copyLink()" class="btn btn-secondary">Copy</button>

            </div>

            <div class="d-grid gap-3">
                <button class="btn btn-primary" type="button">View statistics</button>
                <button class="btn btn-primary" type="button">Send emails</button>
              </div>

        </form>
    </div>

    <script>
        function copyLink() {
            const copyText = document.querySelector('.form-control[type="text"]');
            if(copyText.value === "Press GENERATE in order to generate the link") {
                alert("You need to generate the link first");
                return;
            }
            copyText.select();
            document.execCommand("copy");
        }

        function refreshToken() {
            return fetch('/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: localStorage.getItem('refreshToken') })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTTP status ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem('accessToken', data.accessToken); // Update the stored access token
                return data.accessToken;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('You need to login first');
                window.location.href = '/'; // Redirect to login if no token
            } else {
                document.querySelector('.wrapper').style.display = 'block'; 
            }
        });

        document.getElementById('btnGenerate').addEventListener('click', () => {
            const token = localStorage.getItem('accessToken'); // Retrieve the stored access token
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`, // Add the token to the request headers
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                if (!response.ok) {
                    if(response.status === 401 || response.status === 403) {
                        // Attempt to refresh the token
                        return refreshToken().then(newToken => {
                            // Retry the original request with the new token
                            return fetch('/generate', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${newToken}`, // Add the new token to the request headers
                                    'Content-Type': 'application/json'
                                },
                            });
                        });
                    }
                    throw new Error(`HTTP status ${response.status}`);
                }
                return response.json();
            })
            // .then(data => {   // THIS CODE WAS USED IN ORDER TO CHECK THE FUNCTIONALITY OF THE TOKENS AND REFRESH TOKENS
            //     console.log(data);
            //     alert(data.message);
            // })
            .catch(error => {
                console.error('Error:', error);
                if (error.message.includes('401') || error.message.includes('403')) {
                    logout(true);
                }
            });
        });



        function logout(failedAuth = false) {
            if (failedAuth) {
                alert('Session expired, please login again.');
            }
            // Here we send a request to the server to remove the refresh token from the database
            fetch('/logout', {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: refreshToken })
            }).then(() => {
                localStorage.removeItem('accessToken');
                window.location.href = '/'; // Redirect to the login page
            }).catch(error => {
                console.error('Error invalidating refresh token:', error);
            });
        }

    </script>
</body>


</html>
