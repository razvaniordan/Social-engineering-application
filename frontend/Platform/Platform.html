<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Platform/Platform.css">
</head>

<body>

    <div class="wrapper">
        <form action="">
            
            <h1>
                Dashboard
                <button id="btnLogout" type="button" class="btn btn-light" onclick="logout()">Log out</button>
            </h1>

            <div class="d-grid gap-3">
                <button class="btn btn-primary" type="button" onclick="editEmp()">Employees</button>
                <button class="btn btn-primary" type="button" onclick="sendingProfiles()">Sending profiles</button>
                <button class="btn btn-primary" type="button">View statistics</button>
                <button class="btn btn-primary" type="button" onclick="sendEmails()">Send emails</button>
            </div>

        </form>
    </div>

    <script>

        function editEmp() {
            window.location.href = '/edit';
        }

        function sendingProfiles() {
            window.location.href = '/profiles';
        }

        function sendEmails() {
            window.location.href = '/send';
        }

        function refreshToken() {
            return fetch('/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTTP status ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.accessToken) {
                    localStorage.setItem('accessToken', data.accessToken); // Update the stored access token
                    return data.accessToken;
                } else {
                    throw new Error('Missing access token');
                }
            })
            .catch(error => {
                localStorage.removeItem('accessToken'); // Clear invalid or expired tokens
                throw error; // Rethrow the error for the next catch block
            });
        }

        document.addEventListener('DOMContentLoaded', () => {

            refreshToken().then(() => {
                // After successfully refreshing the token, display the content and load data:
                document.querySelector('.wrapper').style.display = 'block';
            }).catch(() => {
                // If the token refresh fails, logout and redirect to the login page:
                logout(true);
            });
        });

        function logout(failedAuth = false) {
            if (failedAuth) {
                alert('Session expired, please login again.');
            }
            // Here we send a request to the server to remove the refresh token from the database
            fetch('/logout', {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: refreshToken })
            }).then(() => {
                localStorage.removeItem('accessToken');
                window.location.href = '/'; // Redirect to the login page
            }).catch(error => {
                console.error('Error invalidating refresh token:', error);
            });
        }

    </script>
</body>


</html>
