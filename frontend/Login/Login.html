<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/Login/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="/Platform/favicon-196x196.png" sizes="196x196" />
    
</head>

<body>
    
    <div class="wrapper">
        <form action="">

            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input id="passd" type="password" placeholder="Password" name="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <input class="showpsd" type="checkbox" onclick="togglePasswordVisibility()"> Show Password



            <button type="submit" class="btn">Login</button>

            
        </form>
    </div>

    <script src="/Login/Login.js"></script>

</body>

</html>
