<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>

    <link rel="icon" type="image/png" href="/Platform/favicon-196x196.png" sizes="196x196" />
    <link rel="stylesheet" href="/Logs/Logs.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="wrapper d-flex">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Dashboard</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="home()">
                        <i class="lni lni-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="sendingProfiles()">
                        <i class="lni lni-user"></i>
                        <span>Sending profiles</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-agenda"></i>
                        <span>Employees</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link" onclick="editEmp()">Employees</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link" onclick="groups()">Groups</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="sendEmails()">
                        <i class="lni lni-popup"></i>
                        <span>Campaigns</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" onclick="logout()">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <form action="">
                <h1>
                    Campaign logs
                    <div class="button-container justify-content-end">
                        <button id="btnBack" type="button" class="btn btn-light" onclick="back()">Back</button>
                    </div>
                </h1>
    
                <div id="messageDisplay" class="alert" style="display: none;"></div>
    
                <input type="text" id="searchEmployee" class="form-control" placeholder="Search employee by name">
    
                <div id="paginationControls">
                    <button onclick="changePage(-1, event)" class="btn btn-secondary">Previous</button>
                    <span id="pageIndicator"></span>
                    <button onclick="changePage(1, event)" class="btn btn-secondary">Next</button>
                </div>
    
                <div class="modal fade" id="logsModal" tabindex="-1" aria-labelledby="logsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="logsModalLabel">Employee Logs</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-bordered" id="logsTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">Details</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Logs will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer d-flex justify-content-between align-items-center">
    
                                <nav aria-label="Page navigation">
                                    <span id="pageIndicatorLogs" class="me-3">Page 1 of X</span>
                                    <ul class="pagination">
                                        <li class="page-item"><a class="page-link" href="#" onclick="changeLogsPage(-1, currentEmployeeName, currentEmployeeToken)">Previous</a></li>
                                        <li class="page-item"><a class="page-link" href="#" onclick="changeLogsPage(1, currentEmployeeName, currentEmployeeToken)">Next</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="modal fade" id="credentialsModal" tabindex="-1" aria-labelledby="credentialsModalLabel" aria-hidden="true" style="z-index: 1070;">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content" style="border: 2px solid #007bff; box-shadow: 0 5px 15px rgba(0,0,0,.5);">
                            <div class="modal-header">
                                <h5 class="modal-title" id="credentialsModalLabel">Credentials Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <table id="credentialListModal" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">Username</th>
                                            <th scope="col">Password</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Credentials will be dynamically inserted here -->
                                        <tr>
                                            <td id="username"></td>
                                            <td id="password"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div id="employeesList" class="list-group mt-3"></div>
            </form>
        </div>
    </div>

    <script src="/Logs/Logs.js"></script>
    
</body>
</html>
