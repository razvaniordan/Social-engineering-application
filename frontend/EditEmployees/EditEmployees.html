<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EditEmployees.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Edit Employees</h1>
            <div id="searchBox" class="form-group">
                <input type="text" id="searchEmail" class="form-control" placeholder="Search employee email">
            </div>
            <div id ="addEmp" class="form-control">
                <button id="btnAdd" onclick="addEmployee()" class="btn btn-primary">Add</button>
                <input type="email" id="newEmployeeEmail" class="form-control" placeholder="Enter new employee email">
            </div>
            <div id="employeeList" class="list-group mt-3"></div>
        </form>
    </div>

    <script>

        let globalEmployees = [];
        const listConatiner = document.getElementById('employeeList');
        const searchInput = document.getElementById('searchEmail');

        function loadEmployees() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredEmployees = globalEmployees.filter(employee => 
                employee.email.toLowerCase().includes(searchTerm)
            );

            listConatiner.innerHTML = ''; // Clear existing list
            // Render filtered or all employees
            filteredEmployees.forEach(employee => {
                const item = document.createElement('button');
                item.classList.add('list-group-item', 'list-group-item-action', 'd-flex', 'justify-content-between', 'align-items-center');
                item.innerHTML = `${employee.email}
                                  <button onclick="removeEmployee('${employee.email}')" class="btn btn-danger btn-sm">Remove</button>`;
                listConatiner.appendChild(item);
            });   
        }

        function fetchEmployees() {
            fetch('/employees')
                .then(response => response.json())
                .then(employees => {
                    globalEmployees = employees; // Store the employees in a global variable
                    loadEmployees(); // Load and render the employees
                }).catch(error => console.error('Error fetching employees:', error));
        }

        let debounceTimeout;
        const debounceDelay = 300; // milliseconds

        function debouncedLoadEmployees() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                fetchEmployees();
            }, debounceDelay);
        }

        document.getElementById('searchEmail').addEventListener('input', debouncedLoadEmployees);

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('You need to login first');
                window.location.href = '/'; // Redirect to login if no token
            } else {
                document.querySelector('.wrapper').style.display = 'block'; 
            }
            fetchEmployees();
        });

        function addEmployee() {
            const email = document.getElementById('newEmployeeEmail').value;
            fetch('/addEmployee', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(response => {
                if (response.message) {
                    alert(response.message);
                    document.getElementById('newEmployeeEmail').value = '';
                    fetchEmployees(); // Refresh the employee list
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function removeEmployee(email) {
            fetch('/removeEmployee', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            }).then(() => {
                loadEmployees(); // Reload the list
            });
        }

        document.addEventListener('DOMContentLoaded', loadEmployees);
    </script>
</body>
</html>
