<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EditEmployees.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>
                Edit Employees
                <button id="btnHome" type="button" class="btn btn-light" onclick="home()">Home</button>
            </h1>
            <div id="searchBox" class="form-group">
                <input type="text" id="searchEmail" class="form-control" placeholder="Search employee email">
            </div>
            <div id ="addEmp" class="form-control">
                <button id="btnAdd" onclick="addEmployee()" class="btn btn-primary">Add</button>
                <input type="email" id="newEmployeeEmail" class="form-control" placeholder="Enter new employee email">
            </div>
            <div id="paginationControls">
                <button onclick="changePage(-1, event)" class="btn btn-secondary">Previous</button>
                <span id="pageIndicator"></span>
                <button onclick="changePage(1, event)" class="btn btn-secondary">Next</button>
            </div>
            <div id="employeeList" class="list-group mt-3"></div>
            
            
            
        </form>
    </div>

    <script>

        let currentPage = 0; // Current page index
        let totalEmployees = 0; // Total number of employees
        const pageSize = 10; // Employees per page

        function home() {
            window.location.href = '/home';
        }
        
        let globalEmployees = [];
        const listConatiner = document.getElementById('employeeList');
        const searchInput = document.getElementById('searchEmail');

        function fetchEmployees() {
            const searchTerm = searchInput.value;
            fetch(`/employees?page=${currentPage}&size=${pageSize}&search=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    globalEmployees = data.rows;
                    totalEmployees = data.count;
                    updatePageIndicator(totalEmployees, currentPage, pageSize);
                    loadEmployees(globalEmployees);
                }).catch(error => console.error('Error fetching employees:', error));
        }

        function loadEmployees(employees) { 
            const listContainer = document.getElementById('employeeList');
            listContainer.innerHTML = '';
            console.log(employees);
            if (Array.isArray(employees)) {
                employees.forEach(employee => {
                    const item = document.createElement('div');
                    item.classList.add('list-group-item', 'list-group-item-action', 'd-flex', 'justify-content-between', 'align-items-center');
                    item.innerHTML = `${employee.email}
                                    <button onclick="removeEmployee('${employee.email}')" class="btn btn-danger btn-sm">Remove</button>`;
                    listContainer.appendChild(item);
                });
            } else {
                console.error('Expected an array of employees, received:', employees);
            }
        }

        function changePage(direction) {
            event.preventDefault();
            const newPage = currentPage + direction;
            // Check new page is within range
            if (newPage < 0 || newPage * pageSize >= totalEmployees) return;
            currentPage = newPage;
            fetchEmployees();
        }

        function updatePageIndicator(total, currentPage, pageSize) {
            document.getElementById('pageIndicator').textContent = `Page ${currentPage + 1} of ${Math.ceil(total / pageSize)}`;
        }

        let debounceTimeout;
        const debounceDelay = 300; // milliseconds

        function debouncedLoadEmployees() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                currentPage = 0; // Reset to first page when searching
                fetchEmployees();
            }, debounceDelay);
        }

        document.getElementById('searchEmail').addEventListener('input', debouncedLoadEmployees);
        document.addEventListener('DOMContentLoaded', fetchEmployees);

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('You need to login first');
                window.location.href = '/'; // Redirect to login if no token
            } else {
                document.querySelector('.wrapper').style.display = 'block'; 
            }
            fetchEmployees();
        });

        function addEmployee() {
            const email = document.getElementById('newEmployeeEmail').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email validation regex - forces the user to add the format of email address
            //const emailRegex = /^[^\s@]+@gmail\.com$/; -> if we want to restrict the email to only gmail
            if(emailRegex.test(email)){
                fetch('/addEmployee', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        if (data.message.includes('Employee added')) {
                            document.getElementById('newEmployeeEmail').value = '';
                            fetchEmployees(); // Refresh the employee list
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
               alert('Please enter a valid email address!');
            }
        }


        function removeEmployee(email) {
            fetch('/removeEmployee', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            }).then(() => {
                loadEmployees(); // Reload the list
            });
        }
    </script>
</body>
</html>
